<div class="menu">
  <button class="btn btn-primary btn-lg" (click)="openModal()">Add new reservation</button>
</div>
<div class="week">
  <div class="day-slot-labels">
    <div class="day-slot-label" *ngFor="let slot of slots">
      {{slot.hour}}
    </div>
  </div>
  <day *ngFor="let day of days" [day]="day" [slots]="slots"></day>
</div>
